<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Currency Converter</title>
    <style>
        * {
            border-radius: 0 !important;
        }

        body {
            background-color: #E7F7F9;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <label>From</label>
                    <select class="form-control">
                        <option value="Currecy">USD</option>
                        <option value="Currecy">GT</option>

                    </select>
                </div>
                <div class="col-md-6">
                    <label>To</label>
                    <select class="form-control">
                        <option value="Currecy">GT</option>
                        <option value="Currecy">USD</option>

                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <input type="text" class="my-5 form-control" placeholder="Amount to convert ...">
                    <div class="text-center">
                        <button class="btn btn-lg btn-primary">Convert</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center mt-5 display-2">56.223</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>

</html>
